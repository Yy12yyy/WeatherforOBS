<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気情報</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap');

        body {
            font-family: 'M PLUS 1p', sans-serif;
            text-align: center;
            color: #404040; /* フォントの色をもう少し黒いグレーに変更 */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }



        #weather-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 200px; /* 固定幅 */
            height: 130px; /* 固定高さ */
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        #weather {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }

        #weather-icon {
            width: 50px;
            height: 50px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .city-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
        }

        .city-list label {
            margin-right: 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="weather-container">
        <img id="weather-icon" src="" alt="天気アイコン" style="display:none;">
        <div id="weather">天気情報を取得中...</div>
    </div>


    <script>
        const allCities = [
            { name: '大阪', lat: 34.6937, lon: 135.5023 },
            { name: '東京', lat: 35.6895, lon: 139.6917 },
            { name: '札幌', lat: 43.0618, lon: 141.3545 },
            { name: '名古屋', lat: 35.1815, lon: 136.9066 },
            { name: '福岡', lat: 33.5904, lon: 130.4017 },
            { name: '広島', lat: 34.3853, lon: 132.4553 },
            { name: '仙台', lat: 38.2682, lon: 140.8694 },
            { name: '那覇', lat: 26.2124, lon: 127.6809 }
        ];
        let currentIndex = 0;
        let weatherData = [];

        const weatherIcons = {
            0: 'clear_sky.svg',
            1: 'partly_cloudy.svg',
            2: 'partly_cloudy.svg',
            3: 'overcast.svg',
            45: 'fog.svg',
            48: 'fog.svg',
            51: 'drizzle.svg',
            53: 'drizzle.svg',
            55: 'drizzle.svg',
            56: 'freezing_drizzle.svg',
            57: 'freezing_drizzle.svg',
            61: 'rain.svg',
            63: 'rain.svg',
            65: 'rain.svg',
            66: 'freezing_rain.svg',
            67: 'freezing_rain.svg',
            71: 'snow.svg',
            73: 'snow.svg',
            75: 'snow.svg',
            77: 'snow_grains.svg',
            80: 'rain_showers.svg',
            81: 'rain_showers.svg',
            82: 'rain_showers.svg',
            85: 'snow_showers.svg',
            86: 'snow_showers.svg',
            95: 'thunderstorm.svg',
            96: 'thunderstorm_hail.svg',
            99: 'thunderstorm_hail.svg'
        };

        async function fetchWeather(city) {
            const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${city.lat}&longitude=${city.lon}&current_weather=true`);
            const data = await response.json();
            return data.current_weather;
        }

        async function fetchAllWeather() {
            weatherData = [];
            for (const city of allCities) {
                const weather = await fetchWeather(city);
                weatherData.push({ city: city.name, temperature: weather.temperature, weathercode: weather.weathercode });
            }
        }

        function updateWeather() {
            if (weatherData.length === 0) return;
            const weather = weatherData[currentIndex];
            document.getElementById('weather').innerText = `${weather.city} ${weather.temperature}°C`;
            const weatherIcon = weatherIcons[weather.weathercode];
            if (weatherIcon) {
                document.getElementById('weather-icon').src = `svg/${weatherIcon}`;
                document.getElementById('weather-icon').style.display = 'block';
            } else {
                document.getElementById('weather-icon').style.display = 'none';
            }
            currentIndex = (currentIndex + 1) % weatherData.length;
        }

        fetchAllWeather().then(() => {
            updateWeather();
            setInterval(updateWeather, 3000);
        });
    </script>
</body>
</html>
